<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="my_styles.css">
</head>

<body onload="">
    <nav>
        <div class="navigatebar">
            <h1>Witaj w świecie zarządzania Twoim budżetem osobistym!</h1>
        </div>
        <div class="navigatebar">
            <p>
                <a href="#">Ustawienia</a>
                <a href="index.html">Wyloguj się</a>
            </p>
        </div>
    </nav>
    <main>
        <aside>
            <form action="#" class="side">
                <p>
                    <a href="#">Dodaj przychód</a>
                </p>
            </form>
            <form action="/expense" class="side">
                <p>
                    <a href="expense.html">Dodaj wydatek</a>
                </p>
            </form>
            <form action="/balance" class="side">
                <p>
                    <a href="balance.html">Pokaż bilans</a>
                </p>
            </form>
        </aside>
        <div class="budget_panel">
            <form action="main.html">
                <label for="expense"></label>
                <input type="text" name="expense" id="expense" placeholder="100,00 zł" required>
                <label for="input_date"></label>
                <input type="date" name="input_date" id="input_date" required>
                <label for="expense_payment"></label>
                <select name="expense_payment" id="expense_payment">
                    <option value="cash">Gotówka</option>
                    <option value="debit">Karta debetowa</option>
                    <option value="credit">Karta kredytowa</option>
                </select>
                <label for="expense_cat"></label>
                <select name="expense_cat" id="expense_cat">
                    <option value="food">Jedzenie</option>
                    <option value="accommodation">Mieszkanie</option>
                    <option value="transport">Transport</option>
                    <option value="telecommunication">Telekomunikacja</option>
                    <option value="healthcare">Opieka zdrowotna</option>
                    <option value="clothes">Ubranie</option>
                    <option value="hygiene">Higiena</option>
                    <option value="kids">Dzieci</option>
                    <option value="entertainment">Rozrywka</option>
                    <option value="trip">Wycieczka</option>
                    <option value="training">Szkolenia</option>
                    <option value="books">Książki</option>
                    <option value="savings">Oszczędności</option>
                    <option value="retiring">Na złotą jesień, czyli emeryturę</option>
                    <option value="debt">Spłata długów</option>
                    <option value="donation">Darowizna</option>
                    <option value="other">Inne wydatki</option>
                </select>
                <label for="expense_comment"></label>
                <textarea name="expense_comment" cols="20" rows="5" id="expense_comment"
                    placeholder="Uwagi (opcjonalnie)"></textarea>
                <div class="buttons">
                    <button type="submit">Dodaj</button>
                    <button type="submit" formnovalidate>Anuluj</button>
                </div>
            </form>
        </div>
    </main>
    <footer>2022 &#169; Adrian Żuchowski</footer>
    <script>
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        if (month < 10) month = "0" + month;
        if (day < 10) day = "0" + day;

        var today = year + "-" + month + "-" + day;

        document.getElementById('input_date').value = today;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
