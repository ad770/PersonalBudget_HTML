<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="my_styles.css">
</head>

<body>
    <nav>
        <div class="navigatebar">
            <h1>Witaj w świecie zarządzania Twoim budżetem osobistym!</h1>
        </div>
        <div class="navigatebar">
            <p>
                <a href="#">Ustawienia</a>
                <a href="index.html">Wyloguj się</a>
            </p>
        </div>
    </nav>
    <main>
        <aside>
            <form action="#" class="side">
                <p>
                    <a href="#">Dodaj przychód</a>
                </p>
            </form>
            <form action="/expense" class="side">
                <p>
                    <a href="expense.html">Dodaj wydatek</a>
                </p>
            </form>
            <form action="/balance" class="side">
                <p>
                    <a href="balance.html">Pokaż bilans</a>
                </p>
            </form>
        </aside>
        <div class="balance_panel">
            <div class="select_balance">
                <div class="balance_content">
                    <select name="balance" id="time_option">
                        <option value="current_month" selected>Bieżący miesiąc</option>
                        <option value="recent_month">Poprzedni miesiąc</option>
                        <option value="current_year">Bieżący rok</option>
                        <option value="undenify">Niestandardowy</option>
                    </select>
                </div>
            </div>
            <div class="show_balance">
                <div class="expense_balance">
                    <h2>Wykres wydatków</h2>
                    <img src="https://joinup.ec.europa.eu/sites/default/files/styles/wysiwyg_half_width/public/inline-images/pie_chart.jpg?itok=fAz5Xd3z"
                        alt="">
                    <p>Przykładowy wykres kołowy</p>
                </div>
                <div class="income_balance">
                    <h2>Wykres zarobków</h2>
                    <img src="https://joinup.ec.europa.eu/sites/default/files/styles/wysiwyg_half_width/public/inline-images/pie_chart.jpg?itok=fAz5Xd3z"
                        alt="">
                    <p>Przykładowy wykres kołowy</p>
                </div>
            </div>
        </div>
    </main>
    <footer>2022 &#169; Adrian Żuchowski</footer>
    <script>
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        if (month < 10) month = "0" + month;
        if (day < 10) day = "0" + day;

        var today = year + "-" + month + "-" + day;

        document.getElementById('input_date').value = today;
    </script>

</body>
</html>
